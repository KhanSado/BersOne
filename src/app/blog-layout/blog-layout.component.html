<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> -> BersONE</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
</head>
<body>

<div class="container-fluid p-0">
  
  <!-- Header -->
  <header class="bg-dark text-white py-3">
    <div class="container text-center">
      <img src="assets/images/bersone.png" alt="BersONE Logo" width="120" height="auto">
    </div>
  </header>
  <!-- Navbar com menu hamburguer -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">
        <h3 class="display-4 text-center" id="header-title">BersONE</h3>   
      </a>
      
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/blog']">Início</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/blog/about']">Sobre</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/blog/contacts']">Contato</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Blog Posts Section -->
  <main class="container blog-content flex-grow-1">
    <div class="row">
      <div class="col-xl-12">
        <!-- Local onde o conteúdo do PostList será injetado -->
        <ng-content></ng-content>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white py-4">
    <div class="container text-center">
      <p>&copy; {{ currentYear }} BersONE. Todos os direitos reservados.</p>
      <p>
        <a [routerLink]="['/blog/privacity-police']" class="text-light">Política de Privacidade</a> |
        <a [routerLink]="['/blog/service-terms']" class="text-light">Termos de Serviço</a>
      </p>
    </div>
  </footer>
  
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
