<div class="container-fluid">
  <!-- Header -->
  <header class="bg-dark text-white py-3">
    <div class="container">
      <h1 class="display-4">BersONE</h1>
    </div>
  </header>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">Blog Logo</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="/">Início</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/about">Sobre</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/categories">Categorias</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/contact">Contato</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Categoria Section -->
  <section class="bg-light py-3">
    <div class="container">
      <h2 class="text-center">Categorias</h2>
      <div class="row justify-content-center">
        <button class="btn btn-outline-primary m-2" *ngFor="let category of categories" (click)="filterByCategory(category)">
          {{ category }}
        </button>
      </div>
    </div>
  </section>

  <!-- Blog Posts Section -->
  <div class="container my-5">
    <div class="row">
      <div class="col-xl-12">
        <app-card cardTitle="Últimas Postagens" [options]="false" blockClass="table-border-style">
          <div class="row">
            <div class="col-md-4 mb-4" *ngFor="let post of filteredPosts">
              <div class="card h-100">
                <div class="card-header bg-primary text-white">
                  <h5 class="card-title">{{ post.title }}</h5>
                </div>
                <div class="card-body">
                    <p class="card-text">{{ limitWords(post.content, 20) }}</p>
                    <p class="card-text">Por: {{ post.autor }} | Categoria: {{ post.category }}</p>
                  <button class="btn btn-light-primary" (click)="showDetails(post.id)">Ler mais</button>
                </div>
              </div>
            </div>
          </div>

          <div *ngIf="hasMoreCults" class="text-center mt-4">
            <button class="btn btn-primary" (click)="loadMoreCults(5)">Mais</button>
          </div>
        </app-card>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white py-4">
    <div class="container text-center">
      <p>&copy; 2024 Blog. Todos os direitos reservados.</p>
      <p><a href="#" class="text-light">Política de Privacidade</a> | <a href="#" class="text-light">Termos de Serviço</a></p>
    </div>
  </footer>
</div>
