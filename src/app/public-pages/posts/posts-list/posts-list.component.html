<app-blog-layout>
  <div class="col-md-4 mb-4" *ngFor="let post of filteredPosts">
    <div class="card h-100">
      <div class="card-header bg-primary text-white">
        <h5 class="card-title">{{ post.title }}</h5>
      </div>
      <div class="card-body">
          <p class="card-text">{{ limitWords(post.content, 20) }}</p>
          <p class="card-text">Por: {{ post.autor }} | Categoria: {{ post.category }}</p>
        <button class="btn btn-light-primary" (click)="showDetails(post.id)">Ler mais</button>
      </div>
    </div>
  </div>  
  <div class="text-center mt-4">
    <button class="btn btn-primary btn-lg" (click)="loadMorePosts(5)">Carregar mais</button>
  </div>
</app-blog-layout>
