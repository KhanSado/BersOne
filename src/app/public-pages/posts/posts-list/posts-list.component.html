<app-blog-layout>
  <main class="container blog-content flex-grow-1">
    
    <!-- Menu de Categorias Estilizado -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
      <div class="container">
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link" href="javascript:void(0);" (click)="toggleDropdown($event)">
              <i class="fas fa-list"></i> Categorias <i class="fas fa-caret-down"></i>
            </a>
            <ul class="dropdown-menu" [ngClass]="{ 'show': isDropdownOpen }">
              <li><a class="dropdown-item" (click)="filterPostsByCategory('Tecnologia')"><i class="fas fa-laptop-code"></i> Tecnologia</a></li>
              <li><a class="dropdown-item" (click)="filterPostsByCategory('Quadrinhos')"><i class="fas fa-book-reader"></i> Quadrinhos</a></li>
              <li><a class="dropdown-item" (click)="filterPostsByCategory('')"><i class="fas fa-th"></i> Todas as Categorias</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Lista de Posts -->
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let post of filteredPosts">
        <div class="card h-100 shadow-lg border-light rounded">
          <div class="card-header bg-primary text-white">
            <h5 class="card-title text-uppercase font-weight-bold" style="font-size: 1.5rem; letter-spacing: 1px; color: #ffdd57; text-shadow: 2px 2px 4px rgba(0,0,0,0.3);">
              {{ post.title }}
            </h5>
          </div>
          <div class="card-body">
            <p class="card-text text-muted" style="font-size: 1rem;">{{ limitWords(post.content, 20) }}...</p>
            <p class="card-text text-muted small">Por: <strong>{{ post.autor }}</strong> | Categoria: {{ post.category }}</p>
            <button class="btn btn-primary mt-3 w-100" (click)="showDetails(post.id)">Ler mais</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Carregar mais posts -->
    <div class="text-center mt-4">
      <button class="btn btn-secondary btn-lg" (click)="loadMorePosts(5)">Carregar mais</button>
    </div>
  </main>  
</app-blog-layout>
